<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawbgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  `<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWbnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
 </head>
<body>
  <h1>Hello, World!</h1>
  <script>
    var a = 4;                            // initializing a number
    var b = "hello world";                 // initializing a string
    var d = 12;
    console.log(typeof a, typeof b);
    var c = a + d;                        // addition

    // arithmetic operations
    console.log("addition = ", c);
    console.log("subtraction = ", d - a);
    console.log("multiplication = ", a * d);
    console.log("division = ", d / a);
  
    // concatenation
    var x = "Noor";
    var y = "Fatima";
    var z = x + " " + y;
    console.log(z);
    
    // if-else
    if (x == y) {
      console.log(true, " 1");
    } else {
      console.log(false, " 0");
    }

    // if-else-if
    var num1 = 10; 
    var num2 = 20;
    var num3 = 30;
    if (num1 > num2 && num1 > num3) {
      console.log(num1, " is greater");
    } else if (num2 > num1 && num2 > num3) {
      console.log(num2, " is greater");
    } else {
      console.log(num3, " is greater");
    }

    // for loop
    var m = "noorfatima";
    for (var i = 0; i < 10; i++) {
      console.log(m, i);
    }

    // while loop
    var g = 1;
    while (g <= 30) {
      console.log("AKTI ", g);
      g++;                                // increment operator
    }

    // do-while loop
    var l = 10;
    do {
      console.log(l);
      l--;                                // decrement operator
    } while (l >= 0);

    console.log(m[6]);                      // access array
    console.log(m.toLowerCase());           // lowercase
    console.log(m.toUpperCase());           // uppercase
    console.log(m.length);                  // find length
    console.log(m.indexOf('m'));            // find index
    console.log(m.slice(3, 9));             // slice

    // prompt for marks and calculate grade
    let marks = prompt("Enter your marks:");
    if (marks >= 1100 && marks < 1200) {
      console.log("Your grade is A+");
    } else if (marks >= 1000 && marks < 1100) {
      console.log("Your grade is A");
    } else if (marks >= 900 && marks < 1000) {
      console.log("Your grade is B+");
    } else if (marks >= 800 && marks < 900) {
      console.log("Your grade is B");
    } else if (marks >= 700 && marks < 800) {
      console.log("Your grade is C+");
    } else if (marks >= 600 && marks < 700) {
      console.log("Your grade is C");
    } else if (marks >= 500 && marks < 600) {
      console.log("Your grade is D+");
    } else if (marks >= 400 && marks < 500) {
      console.log("Your grade is D");
    } else if (marks >= 300 && marks < 400) {
      console.log("Your grade is D+");
    } else if (marks >= 250 && marks < 300) {
      console.log("Your grade is E");
    } else if (marks < 250) {
      console.log("Your grade is F");
    } else {
      console.log("Invalid input");
    }

    // switch case for days
    let day = prompt("Enter the day");
    switch(day) {
      case "Monday":
        console.log("Today is Monday");
        break;
      case "Tuesday":
        console.log("Today is Tuesday");
        break;
      case "Wednesday":
        console.log("Today is Wednesday");
        break;
      case "Thursday":
        console.log("Today is Thursday");
        break;
      case "Friday":
        console.log("Today is Friday");
        break;
      case "Saturday":
        console.log("Today is Saturday");
        break;
      case "Sunday":
        console.log("Today is Sunday");
        break;
      default:
        console.log("Invalid input");
    }

    // simple function
    function sum(a, b) {
      return a + b;
    }
    let num = sum(56, 78);
    let num6 = sum(345, 78);
    console.log("Simple function: Sum of two numbers: ", num);
    console.log("Simple function: Sum of two numbers: ", num6);

    // arrow function (works in a single line)
    const addition = (x, y, z) => x + y + z;
    let value = addition(43, 6543, 543);
    console.log("Arrow function: addition:", value);               
  </script>  

  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
